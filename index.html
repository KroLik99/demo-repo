<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <h1>Great Heavens</h1>
        <p>I will attempt a branch.</p>
        <button  @click="toggle=!toggle"> Click this </button>
        <div v-if="toggle" class="boxed"></div>
        <div v-if="!toggle" class="circle"></div>
    </div>
</body>

<script src="http://unpkg.com/vue@next"></script>
<script>
    let app = Vue.createApp({
        data: function (){
            return {
                toggle: false
            }  
        },
    })
    app.mount("#app")
</script>
<style>
    .boxed{
        background-color: darkorchid;
        height: 200px;
        width: 200px;
        margin-top: 2em;
    }
    .circle{
          height: 25px;
          width: 25px;
          background-color: black;
          border-radius: 50%;
          display: inline-block;
          margin: 2em;
    }
    button{
        margin: 2em;
        background-color: burlywood;
    }
</style>
</html>
